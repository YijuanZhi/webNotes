<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>This is a page of Bootstrap basics</h1>
        <button type="button" class="btn btn-primary btn-lg">CLICK ME!</button>
        <button type="button" class="btn btn-primary btn-lg active">CLICK ME!</button>
        <button type="button" class="btn btn-primary" disabled="disabled">CLICK ME!</button>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h1>Google</h1>
            <p>This is a link to Google</p>
            <a href="http://www.google.com" class="btn btn-primary btn-xs" role="button">Google</a>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="inputExample1">
                    Email
                </label>
                <input id="inputExample1" type="email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <label for="inputExample2">
                    Name
                </label>
                <input id="inputExample2" type="text" class="form-control" placeholder="name">
            </div>
            <div class="form-group">
                <label for="inputExample3">
                    Password
                </label>
                <input id="inputExample3" type="password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
                <label for="inputExample4">
                    File
                </label>
                <input type="file" id="inputExample4">
                <p class="help-block">Please select the file you want to upload</p>
            </div>
        </form>
        <form class="form-inline">
            <div class="form-group">
                <label for="inputExample1">
                    Email
                </label>
                <input id="inputExample1" type="email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <label for="inputExample2">
                    Name
                </label>
                <input id="inputExample2" type="text" class="form-control" placeholder="name">
            </div>
        </form>
    </div>

</body>

</html>
